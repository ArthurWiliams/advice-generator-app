<!DOCTYPE html>
<html
  lang="en"
  class="bg-dark-blue text-light-cyan selection:bg-neon-green selection:text-dark-blue"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center">
      <h1 class="sr-only">Advice Generator</h1>

      <article
        class="p-6 pb-16 text-center relative rounded-2xl max-w-[33rem] w-[33rem] bg-dark-grayish-blue shadow-2xl"
      >
        <h2
          class="text-neon-green pt-4 inline-block uppercase tracking-[0.3em] text-[0.69rem]"
          aria-live="polite"
        >
          Advice <span aria-label="number">#</span><span id="advice-id"></span>
        </h2>

        <blockquote class="my-6 text-2xl" id="advice" aria-live="polite">
          Loading advice...
        </blockquote>

        <picture>
          <source
            media="(min-width: 640px)"
            srcset="../images/pattern-divider-desktop.svg"
          />
          <img
            class="mx-auto"
            src="../images/pattern-divider-mobile.svg"
            alt="divider"
          />
        </picture>

        <button
          type="button"
          class="button button--disabled absolute rounded-full left-1/2 -translate-x-1/2 -bottom-8"
          id="generate-advice"
          disabled
          aria-label="generate advice"
        >
          <img
            src="../images/icon-dice.svg"
            alt="dice icon"
            class="motion-safe:animate-spin"
          />
        </button>
      </article>
    </main>

    <footer class="sr-only">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db/hub"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ArthurWiliams"
        >Arthur Williams</a
      >.
    </footer>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
